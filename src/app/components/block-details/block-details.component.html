<div class="card mb-3" *ngIf="searchedUser">
  <img [src]="searchedUser.avatar_url" class="card-img-top" alt="Avatar" />
  <div class="card-body">
    <h5 class="card-title">{{ searchedUser.login }}</h5>
    <p class="card-text">Type: {{ searchedUser.type }}</p>
    <a [href]="searchedUser.html_url" class="btn btn-primary" target="_blank"
      >Go to Profile</a
    >
  </div>
</div>
