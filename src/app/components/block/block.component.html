<div class="card" style="width: 17rem">
  <img [src]="searchedUser.avatar_url" class="card-img-top" alt="Avatar" />
  <div class="card-body">
    <h5 class="card-title">{{ searchedUser.login }}</h5>
    <a [routerLink]="['/detail', searchedUser.login]" class="btn btn-primary"
      >View Details</a
    >
  </div>
</div>
