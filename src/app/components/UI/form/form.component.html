<form (ngSubmit)="handleSubmit()" class="px-4 py-3">
  <h2>{{ submitText }}</h2>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      [(ngModel)]="email"
      name="email"
      type="email"
      class="form-control"
      id="email"
      placeholder="email@example.com"
      required
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">{{ submitText }}</button>
</form>
