<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Search Users"
    aria-label="Search Users"
    aria-describedby="button-addon2"
    [(ngModel)]="query"
  />
  <button
    class="btn btn-outline-secondary"
    type="button"
    id="button-addon2"
    (click)="onSearch()"
  >
    <i class="bi bi-search"></i>
  </button>
</div>
